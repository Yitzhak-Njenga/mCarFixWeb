<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">

    <link rel="stylesheet" href="../css/signup.css">
    <title>Document</title>
</head>
<body>

    
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>
		
			<input type="text" placeholder="Full Name" />
			<input type="email" placeholder="Email" />
            <input type="text" placeholder="Phone Number e.g 0723XXX256" />
			<input type="password" placeholder="Password" id="password" />
            <input type="checkbox"  onclick="seePassword()"><span>See Password</span>
            <input type="password" placeholder=" Confirm Password" id="confirm_password" />
            <span><a href="">Read Tearms & Condtions</a>
                <br>
                <br>
            </span>


			<button>Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your account</span>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<a href="#">Forgot your password?</a>
			<button onclick="submit()">Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
                <img src="../images/newlogo-removebg-preview.png" width="100px" alt="">
				<h1>Hello!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button  class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>


    <script src="../js/main.js"></script>
</body>
</html>
